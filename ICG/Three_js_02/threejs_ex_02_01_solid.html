<head>

	<title>three.js example</title>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<style>
		body {

			background-color: #ffffff;

			/* To use the complete page */

			margin: 0px;

			overflow: hidden;
		}
	</style>

</head>

<body>

	<!-- Div which will hold the renderer output -->

	<div id="WebGL-output"> </div>

	<!-- The library --- Can be a local version -->

	<script type="text/javascript" src="http://threejs.org/build/three.js"></script>

	<!-- Javascript code that runs the Three.js example -->

	<script type="text/javascript">

		// Once everything is loaded, run this function

		function init() {

			// The SCENE

			var scene = new THREE.Scene();

			// The GROUND plane

			var planeGeometry = new THREE.PlaneGeometry(60, 20);
			var planeMaterial = new THREE.MeshPhongMaterial({ color: 0xcccccc });
			var plane = new THREE.Mesh(planeGeometry, planeMaterial);

			// Rotate and position the plane

			plane.rotation.x = -0.5 * Math.PI; // TODO: What happens if you comment out this line of code? -> The Plane will be vertical.
			plane.position.x = 15;
			plane.position.y = 0;
			plane.position.z = 0;

			// Add to the scene

			// shadows
			plane.receiveShadow = true;

			scene.add(plane);

			// Add coordinate AXIS to the scene

			var axes = new THREE.AxesHelper(20);

			scene.add(axes);

			// A CUBE

			var cubeGeometry = new THREE.BoxBufferGeometry(3, 3, 3);
			var cubeMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000, shininess: 200 });
			var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

			// Position the cube and add it to the scene
			// TODO: What happens if you comment out the next three lines of code? -> The cube will be at the origin (x,y,z) = (0,0,0).
			cube.position.x = -10;
			cube.position.y = 1.5;
			cube.position.z = -3;

			// add the sphere to the scene and shadow
			cube.castShadow = true;
			cube.receiveShadow = true;

			scene.add(cube);

			// A SPHERE
			var sphereGeometry = new THREE.SphereGeometry(4, 18, 18);
			var sphereMaterial = new THREE.MeshPhongMaterial({ color: 0x7777ff });
			var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

			// Position the sphere and add it to the scene
			// TODO: What happens if you comment out the next three lines of code? -> The sphere will be at the origin (x,y,z) = (0,0,0).
			sphere.position.x = 20;
			sphere.position.y = 3;
			sphere.position.z = 6;

			// TODO; What happens if you increase or decrease the radius of the sphere? -> The sphere will be bigger.

			// add the sphere to the scene and shadow
			sphere.castShadow = true;
			sphere.receiveShadow = true;

			scene.add(sphere);

			// TODO: Add four models to the scene â€“ with appropriate features

			// A CYLINDER
			var cylinderGeometry = new THREE.CylinderGeometry( 3, 3, 6, 12 );
			var cylinderMaterial = new THREE.MeshPhongMaterial( {color: 0xffff00} );
			var cylinder = new THREE.Mesh( cylinderGeometry, cylinderMaterial );

			// Position the cylinder and add it to the scene
			cylinder.position.x = -3;
			cylinder.position.y = 3;
			cylinder.position.z = 0;

			// shadow
			cylinder.castShadow = true;
			cylinder.receiveShadow = true;

			scene.add(cylinder);

			
			// A TORUS
			var torusGeometry = new THREE.TorusGeometry( 6, 2, 12, 30 );
			var torusMaterial = new THREE.MeshPhongMaterial( { color: 0xff00ff} );
			var torus = new THREE.Mesh( torusGeometry, torusMaterial );

			// Position the torus and add it to the scene
			torus.position.x = 10;
			torus.position.y = 8;
			torus.position.z = -3;

			// shadow
			torus.castShadow = true;
			torus.receiveShadow = true;
			
			scene.add(torus);

			// A CONE
			var coneGeometry = new THREE.ConeGeometry( 4, 12, 16 );
			var coneMaterial = new THREE.MeshPhongMaterial( {color: 0x00ff00} );
			var cone = new THREE.Mesh(coneGeometry, coneMaterial );

			// Position the cone and add it to the scene
			cone.position.x = 30;
			cone.position.y = 6;
			cone.position.z = -3;

			// shadow
			cone.castShadow = true;
			cone.receiveShadow = true;
			
			scene.add(cone);

			// Cylinder 2
			var cylinder2Geometry = new THREE.CylinderGeometry( 1, 3, 12, 12 );
			var cylinder2Material = new THREE.MeshPhongMaterial( {color: 0x0f0f0, shininess: 128} );
			var cylinder2 = new THREE.Mesh( cylinder2Geometry, cylinder2Material );

			// Position the cylinder and add it to the scene
			cylinder2.position.x = 34;
			cylinder2.position.y = 6;
			cylinder2.position.z = 6;

			// shadow
			cylinder2.castShadow = true;
			cylinder2.receiveShadow = true;

			scene.add(cylinder2);

			// SPOTLIGHT
			var spotLight = new THREE.SpotLight( 0xffffff ); 
			spotLight.position.set( -40, 60, -10 );
			spotLight.castShadow = true; 
			
			scene.add(spotLight);

			// The CAMERA

			// --- Where the viewer is and how he is looking at the scene

			var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

			// Position the camera

			camera.position.x = -60;
			camera.position.y = 80;
			camera.position.z = 60;
			
			// camera.position.x = 0;
			// camera.position.y = 0;
			//camera.position.z = 0;

			// Point the camera to the center of the scene

			camera.lookAt(scene.position);

			scene.add(camera)

			// The RENDERER --- To display the scene on the Web page

			var renderer = new THREE.WebGLRenderer({ antialias: true });

			renderer.setClearColor(new THREE.Color(0xffffff));

			renderer.setPixelRatio(window.devicePixelRatio);

			renderer.setSize(window.innerWidth, window.innerHeight);

			renderer.shadowMap.enabled = true;

			// Add the output of the renderer to the html element

			document.getElementById("WebGL-output").appendChild(renderer.domElement);

			// Render the scene

			renderer.render(scene, camera);

			var step = 0;
			// Update model features and render the scene
			renderScene()
			function renderScene() {
				// Rotate the cube around its axes
				cube.rotation.x += 0.02;
				cube.rotation.y += 0.02;
				cube.rotation.z += 0.02;

				torus.rotation.x += 0.04;
				torus.rotation.y += 0.01;
				torus.rotation.z += 0.08;
				
				if(step <= 10){
					cylinder.position.z += 0.1;
				} else {
					cylinder.position.z -= 0.1;
				}
				

				step += 0.04;
				// Bounce the sphere up and down
				sphere.position.x = 20 + (10 * Math.cos(step));
				sphere.position.y = 3 + (10 * Math.abs(Math.sin(step)));
				// Render using requestAnimationFrame
				requestAnimationFrame(renderScene);
				renderer.render(scene, camera);
			}
			
		}

		window.onload = init

	</script>

</body>

</html>
