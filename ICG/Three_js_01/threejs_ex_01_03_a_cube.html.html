<html lang="en">

<head>

	<title>three.js example 02 &mdash; A cube</title>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<style>
		body {

			background-color: #ffffff;

			/* To use the complete page */

			margin: 0px;

			overflow: hidden;
		}
	</style>

</head>

<body>

	<!-- The library --- Can be a local version -->

	<script type="text/javascript" src="http://threejs.org/build/three.js"></script>

	<!-- Javascript code that runs the Three.js example -->

	<script type="text/javascript">

		// Once everything is loaded, run this function

		function init() {

			// The SCENE

			var scene = new THREE.Scene();

			// The MODEL --- A cube is added to the scene

			// A box centred on the origin, with given width, height and depth

			var geometry = new THREE.BoxBufferGeometry(10, 10, 10);

			// With a constant color
            // const colors = []

            // for (var i = 0; i < 6; i++){
            //     geometry.faces[i].color
            // }
            
			var material = new THREE.MeshLambertMaterial({ color: 0xff0000 });

			// The cube 
			const rubix = []

			for (let i = 0;i < 3;i++ ){
                for(let j = 0;j < 3;j++){
                    for(let k = 0;k < 3;k++){
                        rubix.push(new THREE.Mesh(geometry, material))
                        rubix[rubix.length - 1].position.set(i * 15,j * 15,k * 15)
                        scene.add(rubix[rubix.length - 1])
                    }
                }
			}


            // Axes
            const axesHelper = new THREE.AxesHelper( 100 );
            scene.add( axesHelper );

            const light = new THREE.PointLight( 0xffffff);
            light.position.set( 50, 100, 0 );
            scene.add( light );

            const light1 = new THREE.PointLight( 0xffffff);
            light1.position.set( 100, 50, 50 );
            scene.add( light1 );

			// The CAMERA --- A camera is added to the scene

			// --- Where the viewer is and how he is looking at the scene

			var camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 1, 1000);

			camera.position.set(50,150,200);

			// Point the camera to the center of the scene

			camera.lookAt(scene.position);

			scene.add(camera)

			// The RENDERER --- To display the scene on the Web page

			var renderer = new THREE.WebGLRenderer({ antialias: true });

			renderer.setClearColor(new THREE.Color(0xffffff));

			renderer.setPixelRatio(window.devicePixelRatio);

			renderer.setSize(window.innerWidth, window.innerHeight);

			// Add the output of the renderer

			document.body.appendChild(renderer.domElement);

			// Render the scene

			renderer.render(scene, camera);
			
		}

		window.onload = init

	</script>

</body>

</html>
